<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        td {
            border: 3px double black;
            box-sizing: border-box;
            text-align: center;
            vertical-align: middle;
        }
        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3">Денис Скрицький</td>
            <td colspan="3">ТЗ-22</td>
        </tr>
        <tr>
            <td rowspan="4">
                <p>Яблуня</p>
                <img src="https://images.unian.net/photos/2022_07/thumb_files/1200_0_1658068485-9947.jpg" alt="Placeholder Image">
            </td>
            <td rowspan="2" colspan="2">
                <p>Груша</p>
                <img src="https://www.rbc.ua/static/img/f/r/freepik__com__11__1_1200x675.jpg" alt="Placeholder Image">
            </td>
            <td colspan="2">
                <p>Береза</p>
                <img src="https://zelenaklinika.com/wp-content/uploads/2020/03/%D0%B1%D0%B5%D1%80%D0%B5%D0%B7%D0%B0-%D0%B3%D0%BE%D0%BB%D0%BE%D0%B2%D0%BD%D0%B0.jpg" alt="Placeholder Image">
            </td>
            <td rowspan="4">
                <p>Дуб</p>
                <img src="https://spadok.org.ua/images/dub.webp" alt="Placeholder Image">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <p>Клен</p>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Acer-saccharinum-leaves.JPG/1200px-Acer-saccharinum-leaves.JPG" alt="Placeholder Image">
            </td>
        </tr>
        <tr>
            <td rowspan="2">
                <p>Вишня</p>
                <img src="https://upload.wikimedia.org/wikipedia/uk/thumb/4/41/%D0%92%D0%B8%D1%88%D0%BD%D1%96.jpg/300px-%D0%92%D0%B8%D1%88%D0%BD%D1%96.jpg" alt="Placeholder Image">
            </td>
            <td rowspan="2">
                <p>Ялинка</p>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Picea_mariana_%28Spruce_black%29.jpg/225px-Picea_mariana_%28Spruce_black%29.jpg" alt="Placeholder Image">
            </td>
            <td colspan="2">
                <p>Секвоя</p>
                <img src="https://cikavo-znaty.com/wp-content/uploads/2017/05/1394800677_044.jpg" alt="Placeholder Image">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <p>Акація,</p>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Acacia_dealbata_tree_2.jpg/1200px-Acacia_dealbata_tree_2.jpg" alt="Placeholder Image">
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <p>Верба</p>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/Willow.jpg/640px-Willow.jpg" alt="Placeholder Image">
            </td>
            <td colspan="3">
                <p>Пальма</p>
                <img src="https://upload.wikimedia.org/wikipedia/uk/5/53/%D0%9F%D0%B0%D0%BB%D1%8C%D0%BC%D0%B0.JPG" alt="Placeholder Image">
            </td>
        </tr>
    </table>
</body>
</html>
