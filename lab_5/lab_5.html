<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="lab_5.css">
</head>
<body>
    <div class="calculator-container">
        <div class="header">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
        </div>
        <div class="calculator">
            <div class="display">0</div>
            <div class="buttons">
                <button class="dark">AC</button>
                <button class="dark">±</button>
                <button class="dark">%</button>
                <button class="operator">÷</button>
                <button class="light">7</button>
                <button class="light">8</button>
                <button class="light">9</button>
                <button class="operator">×</button>
                <button class="light">4</button>
                <button class="light">5</button>
                <button class="light">6</button>
                <button class="operator">−</button>
                <button class="light">1</button>
                <button class="light">2</button>
                <button class="light">3</button>
                <button class="operator">+</button>
                <button class="light zero">0</button>
                <button class="light">,</button>
                <button class="operator">=</button>
            </div>
        </div>
    </div>
</body>
</html>
